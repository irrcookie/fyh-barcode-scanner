            if (html5Qrcode.isScanning) {

        function confirmSubmission() {

        function submitData(barcode) {

                redirect: 'manual'

                if (response.status === 302 || response.type === 'opaque') {

                    statusMessage.textContent = "âŒ æäº¤å¤±æ•—ï¼Form æœå‹™å™¨éŒ¯èª¤ã€‚";
